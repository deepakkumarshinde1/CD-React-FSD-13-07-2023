<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day-4 table sample</title>
  </head>
  <body>
    <table width="100%" border="1" cellspacing="0">
      <thead>
        <tr>
          <th rowspan="3">Day</th>
          <th colspan="3">Seminar</th>
        </tr>
        <tr>
          <th colspan="2">Schedule</th>
          <th rowspan="2">Topic</th>
        </tr>
        <tr>
          <th>Begin</th>
          <th>End</th>
          <!-- <th>Topic</th> -->
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Monday</td>
          <td>8.00 am</td>
          <td>5.00 pm</td>
          <td>Introduction to XML</td>
        </tr>
        <tr>
          <!-- <td>Monday</td> -->
          <td>8.00 am</td>
          <td>5.00 pm</td>
          <td>Validity: DTD and Relax NG</td>
        </tr>
        <tr>
          <td rowspan="3">Tuesday</td>
          <td>8.00 am</td>
          <td>11.00 am</td>
          <td rowspan="3">
            <table width="100%" border="1" cellspacing="0" cellpadding="6">
              <tbody>
                <tr>
                  <td>XPath</td>
                </tr>
                <tr>
                  <td>XSL Transformation</td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <tr>
          <td>11.00 am</td>
          <td>02.00 pm</td>
        </tr>
        <tr>
          <td>02.00 pm</td>
          <td>05.00 pm</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>08.00 am</td>
          <td>12.00 pm</td>
          <td>XSL Formatting Object</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
