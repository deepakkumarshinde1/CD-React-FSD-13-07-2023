<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
  </head>
  <body>
    <!-- images , list , a , button -->
    <!-- table 
                thead ==> table head
                    tr ==> table row
                        th ==> table heading
                tbody ==> table body
                    tr
                        td ===> table data
                tfoot ==> table footer
                    tr
         -->
    <table border="1" width="100%" cellspacing="0" cellpadding="5">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Course</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Sagar</td>
          <td>21</td>
          <td>JAVA</td>
        </tr>

        <tr>
          <td>Suraj</td>
          <td>25</td>
          <td rowspan="2">MERN</td>
        </tr>

        <tr>
          <td>Vinod</td>
          <td>25</td>
          <!-- <td>MERN</td> -->
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2" align="right">Total</td>
          <!-- <td></td> -->
          <td>3</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
